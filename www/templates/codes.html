<ion-view title="{{codeName}}">
  <ion-content class="has-header">
  	<div class="item item-divider">
      {{codeName}} Info
    </div>
    <ion-list class="list">
      <div class="list">
	      <div class="item">
	      	<h2>Language</h2>
	      	<p>{{code_runtime}}</p>
	      </div>
	      <div class="item">
	      	<h2>Last Change</h2>
	      	<p>{{code_latest_change | date:'medium'}}</p>
	      </div>
	      <div class="item">
	      	<h2>Revision</h2>
	      	<p>{{code_rev}}</p>
	      </div>
	  </div>
      </ion-item>
    </ion-list>
    <div class="item item-divider">
      Jobs
    </div>
    <div class="loading-ironio" ng-show="!tasks">
    	<i class="icon ion-loading-d"></i>
    </div>
    <ion-list class="list" ng-repeat="task in tasks">
    	 <div class="item">
    	 	<h2>Status</h2>
    	 	<h4>ID: {{task.id}}</h4>
    	 	<p>{{task.status}}</p>
    	 	<span ng-if="task.status != 'queued'">
    	 	<h2>Started</h2>
    	 	<p>{{task.start_time | date:'medium'}}</p>
    	 	</span>
    	 	<span ng-if="task.status != 'queued' && task.status != 'running'">
    	 	<h2>Ended</h2>
    	 	<p>{{task.end_time | date:'medium'}}</p>
    	 	</span>
    	 </div>
   	</ion-list>
  </ion-content>
</ion-view>
