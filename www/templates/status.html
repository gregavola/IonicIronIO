<ion-view title="Service Status">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-refresher
    pulling-text="Pull to refresh..."
    on-refresh="statusRefresh()">
    </ion-refresher>
    <div class="loading-ironio main-page-loading" ng-show="!entries">
      <i class="icon ion-loading-d"></i> 
    </div>
    <ion-list class="list" ng-repeat="entry in entries">
       <a class="item link-out item-icon-left" href="{{entry.link}}">
        <i class="icon" ng-class="isAlert ? 'ion-alert-circled' : 'ion-checkmark-circled'"></i>
        <h2>{{ entry.date | date:'medium'}}</h2>
        <h4>{{entry.title}}</h4>
       </a>
    </ion-list>
  </ion-content>
</ion-view>
